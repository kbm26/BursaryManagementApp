    <section class="navigation">
      <a href="/HOD/studentapplicationindex">Students</a>
      <a href="/HOD/universityapplication">Universities</a>
    </section>

  <form id="postForm" class="addApplication">
    <h2>Funding Application</h2>

    <label for="universityID">University:</label>
    <select id="universityID" name="universityID">
      <option value="">--Select University--</option>
      <option value="1">Stellenbosch University</option>
      <option value="2">University of Cape Town</option>
      <option value="3">University of Johannesburg</option>
      <option value="4">University of KwaZulu Natal</option>
      <option value="5">North-West University</option>
      <option value="6">University of Pretoria</option>
      <option value="7">University of the Witwatersrand</option>
      <option value="8">University of South Africa (Unisa)</option>
      <option value="9">Rhodes University</option>
      <option value="10">Tshwane University of Technology</option>
    </select>

    <label for="amountRequested">Amount Requested:</label>
    <input type="number" id="amountRequested" name="amountRequested"
      oninput="this.value = this.value.replace(/[^0-9]/g, '');" required><br><br>

    <button type="submit">Submit</button>
    <span id="successMessage"></span>
  </form>

  <div id="response"></div>

  <script src="/Scripts/universityApplication.js"></script>
  <script src="../Scripts/navController.js"></script>
