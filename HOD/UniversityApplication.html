<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a University Application</title>
</head>
<body>
    <h2>Ask BBD for Money</h2>
    <form id="postForm">
        <label for="applicationID">Application ID:</label>
        <input type="text" id="applicationID" name="applicationID"><br><br>

        <label for="applicationStatusID">Application Status ID:</label>
        <input type="text" id="applicationStatusID" name="applicationStatusID"><br><br>

        <label for="amountRequested">Amount Requested:</label>
        <input type="text" id="amountRequested" name="amountRequested"><br><br>

        <label for="universityID">University ID:</label>
        <input type="text" id="universityID" name="universityID"><br><br>

        <label for="applicationYear">Application Year:</label>
        <input type="text" id="applicationYear" name="applicationYear"><br><br>

        <label for="isLocked">Is Locked:</label>
        <input type="checkbox" id="isLocked" name="isLocked"><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script src="/Scripts/universityApplication.js"></script>
</body>
</html>
