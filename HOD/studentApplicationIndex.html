  <main>
    <form id="newStudentApplication" class="addApplication">
      <h1>Student Application</h1>
      <section>
        <label for="phoneNumber"> Phone Number:</label>
        <input class="universalInput" type="text" id="phoneNumber" name="phoneNumber" required>
      </section>
      <section>
        <label for="email">Email:</label>
        <input class="universalInput" type="text" id="email" name="email" required oninput="validateEmail(this);">
      </section>
      <section>
        <label for="firstName">First Name:</label>
        <input class="universalInput"  type="text" id="firstName" name="firstName" required>
      </section>
      <section>
          <label for="lastName">Last Name:</label>
          <input class="universalInput" type="text" id="lastName" name="lastName" required>
      </section>
      
      <section>
        <label for="studentIDNum">ID Number:</label>
        <input class="universalInput"  type="text" id="studentIDNum" name="studentIDNum" required>
      </section>
      
      <section>
        <label for="dateOfBirth">Date of Birth:</label>
        <input  class="universalInput" type="date" id="dateOfBirth" name="dateOfBirth" min="1990-01-01" required oninput="validateDateOfBirth(this)">
      </section>
      <section>
        <label for="genderID">Gender:</label>
        <select class="universalSelect" id="genderID" name="genderID">
          <option value="1">Female</option>
          <option value="2">Male</option>
        </select>
      </section>
      <section>
        <label for="ethnicityID">Ethnicity:</label>
        <select class="universalSelect" id="ethnicityID" name="ethnicityID">
          <option value="1">African</option>
          <option value="2">Indian</option>
          <option value="3">Coloured</option>
        </select>
      </section>
      <section>
        <label for="departmentID">Department:</label>
        <select class="universalSelect" id="departmentID" name="departmentID">
          <option value="1">CompSci</option>
          <option value="2">BEng</option>
          <option value="3">GameDev</option>
        </select>
      </section>
      <section>
        <label for="amount">Amount (Rands):</label>
        <input class="universalInput" type="number" id="amount" name="amount" required pattern="\d+(\.\d+)?" title="Please enter a valid number">
      </section>
      <section>
        <label for="studentMarks">Student Marks:</label>
        <input  class="universalInput" type="number" id="studentMarks" name="studentMarks" required>
      </section>
      <section>
        <label for="courseYear">CourseYear:</label>
        <input class="universalInput" type="number" id="courseYear" name="courseYear"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
      </section>

      <section>
        <button id="submitLogIn" type="submit">Submit</button>
        <span id="successMessage"></span>
    </form>
  </main>
