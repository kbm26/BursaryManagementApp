<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Allocations</title>
    <style>
        /* Add your custom styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Student Allocations</h1>
    <div id="studentAllocations">
        <table>
            <thead>
                <tr>
                    <th>Allocation ID</th>
                    <th>Amount</th>
                    <th>Allocation Year</th>
                    <th>Student ID Number</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody id="studentAllocationsTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="/Scripts/getStudentApplications.js"></script>
</body>

</html>
