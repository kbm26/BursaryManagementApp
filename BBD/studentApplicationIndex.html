  <main>
    <form id="newStudentApplication" class="addApplication">
      <h1>Student Application</h1>
      <section>
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required maxlength="10" pattern="\d{10}">
      </section>
      <section>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required oninput="validateEmail(this);">
      </section>
      <section>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+">
      </section>
      <section>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+">
      </section>
      <section>
        <label for="studentIDNum">ID Number:</label>
        <input type="number" id="studentIDNum" name="studentIDNum" pattern="\d{13}" required>
      </section>
       
      <section>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" min="1000-01-01" max="9999-12-31" required>
      </section>
  
      <section>
        <label for="genderID">Gender:</label>
        <select id="genderID" name="genderID">
          <option value="">--Select Gender--</option>
          <option value="1">Female</option>
          <option value="2">Male</option>
        </select>
      </section>
      <section>
        <label for="ethnicityID">Ethnicity:</label>
        <select id="ethnicityID" name="ethnicityID">
          <option value="">--Select Ethnicity--</option>
          <option value="1">African</option>
          <option value="2">Indian</option>
          <option value="3">Coloured</option>
        </select>
      </section>
      <section>
        <label for="departmentID">Department:</label>
        <select id="departmentID" name="departmentID">
          <option value="">--Select Department--</option>
          <option value="1">CompSci</option>
          <option value="2">BEng</option>
          <option value="3">GameDev</option>
        </select>
      </section>
      <section>
        <label for="universityID">University:</label>
        <select id="universityID" name="universityID">
          <option value="">--Select University--</option>
          <option value="1">Stellenbosch University</option>
          <option value="2">University of Cape Town</option>
          <option value="3">University of Johannesburg</option>
          <option value="4">University of KwaZulu Natal</option>
          <option value="5">North-West University</option>
          <option value="6">University of Pretoria</option>
          <option value="7">University of the Witwatersrand</option>
          <option value="8">University of South Africa (Unisa)</option>
          <option value="9">Rhodes University</option>
          <option value="10">Tshwane University of Technology</option>
        </select>
      </section>
      <section>
        <label for="amount">Amount (Rands):</label>
        <input type="number" id="amount" name="amount" required>
      </section>
      <section>
        <label for="studentMarks">Student Marks:</label>
        <input type="number" id="studentMarks" name="studentMarks"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
      </section>

      <section>
        <button id="submitLogIn" type="submit">Submit</button>
        <span id="successMessage"></span>
    </form>
