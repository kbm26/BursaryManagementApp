<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../Styles/mainStyle.css" />
  <link rel="stylesheet" href="../Styles/collections.css" />
  <title>Our Universities</title>
</head>

<body>
  <nav>
    <h1><a href="../BBD/">Ukukhula Bursary</a></h1>
  </nav>
  <section class="navigationCenter">
    <section class="informationCenter">
      <h2>Universities</h2>
    </section>
    <section class="actionCenter">
      <button class="add">
        <img class="addIcon" width="16" height="16" src="https://img.icons8.com/ios/50/add--v1.png" alt="add--v1" />
        Add University
      </button>
      <button class="assignReviewer">
        <img class="addIcon" width="16" height="16" src="https://img.icons8.com/ios/50/add--v1.png" alt="add--v1" />
        Assign Reviewer
      </button>
    </section>
  </section>
  <main class="gridOfUsers">
    <table id="dataTable">
      <thead>
        <td>University Name</td>
        <td>Status</td>
        <td></td>
      </thead>
    </table>
  </main>
</body>
<script src="../Scripts/statusColorCoder.js"></script>
<script src="../Scripts/rowAdder.js"></script>
<script src="../Scripts/universityCollections.js"></script>

</html>
