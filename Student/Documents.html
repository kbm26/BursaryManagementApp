<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client"></script>
  <meta name="referrer" content="no-referrer-when-downgrade">

  <link rel="stylesheet" href="../Styles/mainStyle.css">
  <title>Upload Documents</title>
</head>

<body>
    
  <main class="mainLogIn">
    <form id="logInForm">
      <h1>Upload Documents</h1>
      <input type="text" id="studentIDNumber" name="avatar" placeholder="Student ID Number" />
      <input type="file" id="academicTranscriptFile" name="avatar" type="file" />
      <input type="file" id="idFile" name="avatar" type="file" />
      <button id="submitLogIn" type="submit">Submit</button>
      <!-- Display for successful / unsuccessful upload -->
      <span id="successMessage"></span>
</form>
        
    </form>
  </main>
</body>

<script src="/Scripts/validateTempLink.js"></script>
<script src="/Scripts/uploadDocuments.js"></script>

</html>
